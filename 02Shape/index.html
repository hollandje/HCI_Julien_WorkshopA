<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane id="myplane"
        width="8"
        height="8"
        color="#5a8c67"
        position="0 1 -2"
        rotation="-90 90 90" 
        shadow>
        </a-plane>
      <a-box id="myBox"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="#5a718c"
        position="0 1.25 -2"
        rotation="0 45 0"
        shadow>
        </a-box>
        <a-sphere id="mysphere"
        width="0.2"
        height="0.2"
        radius="0.2"
        color="#895a8c"
        position="0.5 1.25 -1"
        rotation="0 45 0"
        shadow>
        </a-sphere>
        <a-torus-knot id="mytorus-knot"
        width="3"
        height="3"
        radius="5"
        color="#8c875a"
        position="1 1.5 -2"
        rotate="0 45 0"
        shadow>
        </a-torus-knot>
        <a-cylinder id="mycylinder"
        radius="0.2"
        height="1"
        color="#8c5a5a"
        position="-1 1.5 -2"
        shadow>
        </a-cylinder>
        </a-scene>
  </body>
</html>
